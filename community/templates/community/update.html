{% extends 'base.html' %}

{% block content %}
  <br>
  <h1><i class="fas fa-pencil-alt" style='color:skyblue'></i> Share your movie story. - UPDATE</h1>
  <br>
  <div class='row my-3'>
    <form action="{% url 'community:update' review.pk %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" type='btn' class='btn btn-outline-dark mb-4' value="수정">
    </form>
    <hr>
    <div class='d-flex justify-content-end'>
      <a href="{% url 'community:index' %}" type='btn' class='btn btn-outline-dark mb-4'>목록으로</a>
    </div>
  </div>
{% endblock content %}
